<!DOCTYPE html>
<html lang="nl" class="h-full bg-white">

<head>
    <title>Review Link Retriever</title>
    <link rel="icon" type="image/x-icon" href="/public/logo.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/output.css" />
    <link rel="stylesheet" href="./public/custom.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body class="antialiased h-full">
    <div class="h-screen flex items-center justify-center">
        <div>
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <img class="mx-auto h-10 w-auto" src="./public/logo.svg" alt="Easycard logo" />
                <h2 class="mt-4 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Review Link
                    RetrieverðŸ˜ˆ</h2>
            </div>
            <div class="mt-4">
                <label for="business-location"
                    class="block text-sm font-medium leading-6 text-gray-900">Bedrijfsnaam/Locatie</label>

                <div class="relative mt-2 rounded-md shadow-sm" data-group="business-location">
                    <input type="text" name="business-location" id="location-input"
                        class="block w-full rounded-md border-0 py-1.5 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        placeholder="Easycard" />
                </div>
            </div>
            <button id="show-modal-btn" type="button"
                class="mt-3 w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Geef
                mij die link!ðŸ¤¬</button>
        </div>
    </div>
    <div id="modal" class="hidden inset-0 fixed z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity duration-300 ease-out"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div
                    class="relative transform transition-all duration-300 ease-out opacity-0 scale-95 w-full max-w-lg p-6 bg-white rounded-lg shadow-xl sm:my-8 sm:scale-95">
                    <div>
                        <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100">
                            <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                            </svg>
                        </div>
                        <div class="mt-3 text-center sm:mt-5">
                            <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Review link
                                gevonden!</h3>
                        </div>
                    </div>
                    <div class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
                        <button type="button" id="copy-button"
                            class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 sm:col-start-2">KopiÃ«er
                            link</button>
                        <button type="button" id="back-button"
                            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:col-start-1 sm:mt-0">Ga
                            terug</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./public/app.js" async defer></script>
</body>

</html>
